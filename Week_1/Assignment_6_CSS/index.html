<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Google Clone (up-to-date version)</title>
</head>
<body>

    <!--content starts-->

    <!--header starts-->
    <div class="header">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>


        <div class="header-right">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <img class="icon"
                        src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"
                        style="margin-right: 0;">
                </li>
                <li class="pic headerli">
                    <a href="https://www.github.com/derkiner" target="_blank"><img src="/images/me.png" alt="D.Erkiner"
                            height="40" width="40" style="margin-right: 2rem;border-radius: 50%; " /></a>
                </li>
            </ul>


        </div>
    </div>
    <!--header ends-->



    <!--search section starts-->
    <div class="search-section">
        <img class="google-logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <br>
        <div>
            <img class="search-logo"
                src="https://cdn0.iconfinder.com/data/icons/google-material-design-3-0/48/ic_search_48px-512.png">
            <input class="inputbar">
            <img class="logo-voicesearch"
                src="https://www.clipartkey.com/mpngs/m/27-272205_google-microphone-png-google-search-by-voice-icon.png">

        </div>

        <!--search buttons start-->
        <ul>
            <button class="search-buttons">Google Search</button>
            <button class="search-buttons">I'm feeling lucky</button>
        </ul>
        <!--search buttons end-->

    </div>
    <!--search section ends-->



    <!-- footer starts -->
    <div class="footer">
        <span class="left">
            <span id="ads"><a href="#">Advertising</a></span>
            <span id="business"><a href="#">Business</a></span>
            <span id="about"><a href="#">How Search works</a></span>
        </span>
        <span class="right">
            <span id="ads"><a href="#">Privacy</a></span>
            <span id="business"><a href="#">Terms</a></span>
            <span id="about"><a href="#">Settings</a></span>
        </span>
    </div>
    <!-- footer ends -->


    <!--content ends-->

</body>
</html>
