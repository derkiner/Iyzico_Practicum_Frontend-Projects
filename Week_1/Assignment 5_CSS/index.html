<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <title>Google Beta Design</title>
</head>
<body>

    <!--content starts-->

    <!--Logo-->
    <img src="https://d2vvqscadf4c1f.cloudfront.net/yj1tJyoeRe9xWtQKZcR9_Google_Logo_1999.png" alt="Google Beta Logo">


    <!--Main Search Section-->
    <div class="search-wrapper">
        <label>
            <p>Search the web using Google</p>
            <input type="text" name="input">
        </label>

        <!--space-->
        <br>

        <!--submit buttons-->
        <label>
            <input class="search" type="submit" value="Google Search">
            <input class="search" type="submit" value="I'm feeling lucky">
        </label>
    </div>
    <!--Main Search Section ends-->


    <!--Links - Table starts-->
    <table style="width:100%">
        <tr>
            <td> Special Searches </td>
            <td> <a href="https://www.google.com/">Help!</a> </td>

            <td>Get Google!</td>
        </tr>
        <tr>
            <td> <a href="https://www.google.com/">Stanford Search</a> </td>
            <td> <a href="Stanford Search">About Google!</a></td>
            <td>updates monthly:</td>
        </tr>
        <tr>
            <td> <a href="https://www.google.com/">Linux Search</a> </td>
            <td> <a href="Linux Search">Company Info</a></td>
            <td><input type="text" placeholder="your email" id="email-input"></td>
        </tr>
        <tr>
            <td></td>
            <td> <a href="https://www.google.com/">Google! Logos</a> </td>
            <td> <button id="subscribe">Subscribe</button> <a href="#">Archieve</a> </td>
            <div id="spacer"></div>
        </tr>
    </table>
    <!--Links - Table ends-->


    <!-- copyright-->
    <h5 id="copyright">Copyright â„— 1998 Google Inc.</h5>


    <!--content ends-->
</body>
</html>
